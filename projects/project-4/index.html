<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Art Museum</title>
    <link rel="icon" type="image/x-icon" href="Images/AAM_Logo_Black.svg">
    <link rel="stylesheet" href="style.css">
<style>
      body {
        margin: 0;
      }
      nav {
        background-color: lightblue;
        height: 100px;
        width: 100%;
        position: fixed;
      }
      main {
        background-color: lightgray;
        height: 100vh;
        width: 100%;
        overflow-x: scroll;
      }
      #scroller {
        background-color: lightgreen;
        height: 100vh;
        width: 50000px;
        margin-top: 100px; /* To avoid overlap with fixed nav */
      }
    </style>
  </head>
  <body>
    <main>
      <nav>Navigation</nav>
      <div id="scroller">
        <div>Scroller</div>
      </div>
    </main>
  </body>
    
</body>
</html>
