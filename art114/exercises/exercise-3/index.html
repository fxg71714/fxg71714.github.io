<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Variables</title>
    <style>
      label,
      input {
        display: block;
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Forms and Variables</h1>
    <form name="myForm">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Your Name" required />
      <!-- Create age and email fields -->
    <label for="age">Age:</label>
      <input id="age" type="number" placeholder="Your Age" required />
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Your Email" required />

      <input type="submit" value="Submit" />
    </form>
    <div id="output"></div>
    <script>
      // Assign action to form when submitted
      document.forms['myForm'].onsubmit = () => {
        // retrieve submitted values
        const name = document.forms['myForm']['name'].value;
        const age= document.forms['myForm']['age'].value;
        const email = document.forms['myForm']['email'].value;

        // write name linked to an email, followed by the submigged age into output div
        document.getElementById('output').innerHTML = `<a href="mailto:${email}">${name}</a>, ${age}`;

        // don't actually submit the form to an action
        return false;
      };
    </script>
  </body>
</html>
