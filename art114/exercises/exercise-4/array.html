<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array of Color</title>

  <style>
    .box {
      width: 80px;
      height: 80px;
      display: flex;
      margin: 5px;
    }
  </style>
</head>
<body> 

  <h1>Array of Colors</h1>
<div id="colors"></div>

<script>
  const colors = ["red", "green", "blue", "orange", "violet"];
  let output = "";

  for (let color of colors) {
    output += `<div class="box" style="background-color:${color}"></div>`;
  }

  document.getElementById("colors").innerHTML = output;
</script>
</body>
</html>
