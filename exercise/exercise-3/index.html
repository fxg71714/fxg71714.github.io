
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      :root{
        --base-padding: 20px;
      }
        body{
            background-color: grey;
        }
        img{
          width: 100%;
          height: auto;
        }
        
        #site-header{
        background-color: white;
        margin-bottom: 20px;
        padding: var(--base-padding);
        filter: drop-shadow(0 3px 5px black);
        
      }
        .col-100{
            border: 1px solid black;
            margin: 0 auto;
            text-align: center;
            max-width: 1440px;
            min-height: 100px;
        }
       
        #content{
            background-color: white;
            margin: 0 auto;
            max-width: 1440px;
            padding: 20px;
            border-radius: 1em;
            filter: drop-shadow(0 3px 5px black)
    
        }
        .row{
            display: flex;
            flex-direction: row;
        }
        .row > div{
            border: 1px solid black;
            flex-grow: 1;
            text-align: center;
            min-height: 100px;
        }
        .col-a{
            width: 1240px;
        }
        .col-b{
            width: 200px;
        }
    </style>
  </head>
  <body>
    <header id="site-header">
      <div>
        <div class="col-100">
          header: col-100<br />This entire layout is 1440px wide
        </div>
      </div>
    </header>
    <main>
      <div id="content">
        <div class="row">
          <div class="col-a">col-a</div>
          <div class="col-b">col-b<br />(width 200px)</div>
        </div>

        <div class="row">
          <div class="col-50">col-50</div>
          <div class="col-50">col-50</div>
        </div>

        <div class="row">
          <div class="col-33">col-33</div>
          <div class="col-33">col-33</div>
          <div class="col-33">col-33</div>
        </div>

        <div class="row">
          <div class="col-101">footer: col-100</div>
        </div>
      </div>
    </main>
  </body>
</html>
